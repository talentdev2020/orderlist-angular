<div class="flex-center">
    <div  class="text-center">
        <h2>Login</h2>
        <form name="form" ng-submit="vm.login()" role="form">
            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                <div for="username" class='label'>Username:</div>
                <input type="text" name="username" id="username" class="form-control" [(ngModel)]="username" required />
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <div for="password" class='label'>Password:</div>
                <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required />
            </div>
            <div class="form-actions">
                <button kendoButton (click)="onLogin()" [primary]="true" class="btn-login">Login</button>
            </div>
        </form>
    </div>

        <app-orderlist></app-orderlist> 
    </ng-template> -->
</div>
